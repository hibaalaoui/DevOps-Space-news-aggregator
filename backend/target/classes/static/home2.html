<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Space News</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <button id="fetch-btn" class="btn btn-danger mb-3">Fetch Latest News</button>
    <div id="news-container" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function loadNews() {
      axios.get("http://localhost:8080/api/news").then(res => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";
        res.data.forEach(article => {
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <img src="${article.imageUrl || ''}" class="card-img-top" alt="Image" onerror="this.style.display='none'">
                <div class="card-body">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text">${article.summary}</p>
                  <a href="${article.url}" target="_blank" class="btn btn-danger">Read More</a>
                </div>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
    }
    document.getElementById("fetch-btn").onclick = () => {
      axios.post("http://localhost:8080/api/news/fetch").then(() => loadNews());
    };
    window.onload = loadNews;
  </script>
</body>
</html>
