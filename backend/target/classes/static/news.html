<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Space News - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #0a0a15;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 30px;
        }

        .filters {
            text-align: center;
            padding: 20px;
        }

        .filters input, .filters button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
            padding: 30px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #12122b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            min-height: 60px;
        }

        .card-content p {
            margin: 10px 0;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: #5e72eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        #loader {
            text-align: center;
            margin: 40px auto;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #5e72eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: auto;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadMoreBtn {
            margin: 30px auto;
            display: none;
        }

        #backToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            background-color: #5e72eb;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            font-size: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(94,114,235,0.4);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backToTopBtn:hover {
            background-color: #4354d9;
        }
    </style>
</head>
<body>

<h1>Space News</h1>

<!-- Filters -->
<div class="filters">
    <input type="text" id="keywordInput" placeholder="Search by keyword...">
    <input type="date" id="dateInput">
    <button onclick="applyFilters()" class="btn">Search</button>
    <button onclick="clearFilters()" class="btn">Reset</button>
    <button onclick="toggleSavedView()" class="btn" id="savedToggleBtn">View Saved</button>
</div>

<!-- Loader -->
<div id="loader"><div class="spinner"></div></div>

<!-- Articles -->
<main class="grid" id="articles" style="display:none;"></main>

<!-- Load More Button -->
<div style="text-align:center;">
    <button id="loadMoreBtn" class="btn">Load More</button>
</div>

<!-- Back to Top Button -->
<button id="backToTopBtn" title="Go to top">â†‘</button>

<script>
    const articlesPerPage = 12;
    let articles = [];
    let filteredArticles = [];
    let currentPage = 1;
    let showingSaved = false;

    function fetchArticles() {
        fetch('http://localhost:8080/api/articles')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => b.publishedAt.localeCompare(a.publishedAt));
                articles = data;
                filteredArticles = data;
                renderArticles();
            });
    }

    function isSaved(id) {
        const saved = JSON.parse(localStorage.getItem('savedArticles') || '[]');
        return saved.includes(id);
    }

    function saveForLater(id) {
        const saved = JSON.parse(localStorage.getItem('savedArticles') || '[]');
        if (!saved.includes(id)) {
            saved.push(id);
            localStorage.setItem('savedArticles', JSON.stringify(saved));
            alert("Article saved!");
        } else {
            alert("Already saved!");
        }
        renderArticles();
    }

    function shareArticle(id) {
        const url = `${window.location.origin}/single.html?id=${id}`;
        navigator.clipboard.writeText(url).then(() => {
            alert("Link copied to clipboard!");
        });
    }

    function renderArticles() {
        const start = 0;
        const end = currentPage * articlesPerPage;
        const paginated = filteredArticles.slice(start, end);
        const container = document.getElementById('articles');
        container.innerHTML = '';

        if (filteredArticles.length === 0) {
            container.innerHTML = `<p style="text-align:center; color: #ccc;">No articles found for your search.</p>`;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loadMoreBtn').style.display = 'none';
            return;
        }

        paginated.forEach(article => {
            const cardHTML = `
        <div class="card" data-id="${article.id}">
          <a href="single.html?id=${article.id}">
            <img loading="lazy" src="${article.imageUrl || ''}" alt="News Image">
          </a>
          <div class="card-content">
            <h3>${article.title}</h3>
            <div>
              <p>ðŸ“… ${article.publishedAt}</p>
              <button class="btn" onclick="shareArticle(${article.id})">Share</button>
              <button class="btn" onclick="saveForLater(${article.id})">
                ${isSaved(article.id) ? "Saved âœ“" : "Save"}
              </button>
            </div>
          </div>
        </div>
      `;
            container.insertAdjacentHTML('beforeend', cardHTML);
        });

        // Observe cards for animation
        document.querySelectorAll('.card:not(.visible)').forEach(card => observer.observe(card));

        container.style.display = 'grid';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('loadMoreBtn').style.display =
            (end >= filteredArticles.length) ? 'none' : 'inline-block';
    }

    function renderPagination() {
        // optional if you want to add pagination buttons
    }

    function applyFilters() {
        const keyword = document.getElementById('keywordInput').value.toLowerCase();
        const selectedDate = document.getElementById('dateInput').value;
        const saved = JSON.parse(localStorage.getItem('savedArticles') || '[]');

        filteredArticles = articles.filter(article => {
            const matchesKeyword =
                article.title.toLowerCase().includes(keyword) ||
                article.content.toLowerCase().includes(keyword);
            const matchesDate = selectedDate ? article.publishedAt === selectedDate : true;
            const matchesSaved = showingSaved ? saved.includes(article.id) : true;
            return matchesKeyword && matchesDate && matchesSaved;
        });

        currentPage = 1;
        renderArticles();
    }

    function clearFilters() {
        document.getElementById('keywordInput').value = '';
        document.getElementById('dateInput').value = '';
        showingSaved = false;
        document.getElementById('savedToggleBtn').textContent = "View Saved";
        filteredArticles = articles;
        currentPage = 1;
        renderArticles();
    }

    function toggleSavedView() {
        showingSaved = !showingSaved;
        document.getElementById('savedToggleBtn').textContent = showingSaved ? "Show All" : "View Saved";
        applyFilters();
    }

    document.getElementById('loadMoreBtn').addEventListener('click', () => {
        currentPage++;
        renderArticles();
    });

    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const scrollPosition = window.innerHeight + scrollY;
        const nearBottom = document.body.offsetHeight - 100;

        if (scrollPosition >= nearBottom && filteredArticles.length > currentPage * articlesPerPage) {
            currentPage++;
            renderArticles();
        }

        document.getElementById('backToTopBtn').style.display = scrollY > 300 ? 'block' : 'none';
    });

    document.getElementById('backToTopBtn').addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Animate cards on scroll
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    fetchArticles();
</script>

</body>
</html>
